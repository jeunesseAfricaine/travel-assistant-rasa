version: "3.1"

intents:
  - start
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - flight_type
  - departure_city
  - book_flight
  - date
  - destination

entities:
 - city
 - date
 - flight_type

slots:
  departure_city:
    type: text
    mappings:
    - type: from_entity
      entity: city
      role: from
    - type: from_entity
      entity: city
  destination:
    type: text
    mappings:
    - type: from_entity
      entity: city
      role: to
    - type: from_entity
      entity: city
  date:
    type: any
    mappings:
    - type: from_entity
      entity: date
  flight_type:
   type: text
   mappings:
   - type: from_entity
     entity: flight_type
     
     
forms:
  travel_form:
    required_slots:
    - departure_city
    - destination
    - date
    - flight_type


responses:
  utter_greet:
  - text: "Hey! How are you?"
  
  utter_departure_city:
  - text: "From which city are you departing?"
  
  utter_destination:
  - text: "Where would you like to fly?"
  
  utter_date:
  - text: "When would you like to travel?"
  
  utter_confirm:
  - text: "Would that be all?"
  - text: "Is there anything else?"
  
  
  utter_flight_type:
  - text: "What type of flight would you like to book?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
