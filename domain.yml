---
version: "3.1"
intents:
  - start
  - affirm
  - deny
  - stop
  - goodbye
  - chitchat
  - thankyou
  - faq
  - nlu_fallback
  - proceed_to_booking
  - explore_other_options
  - inform
  - inform_vacation_plan
  - inform_group_size
  - inform_date
  - inform_budget_range
  - inquire_travel_packages
  - inform_travel_destination
  - inform_travel_experience
responses:
  utter_greet:
    - text: Hi! Welcome to Voyage Companion, your AI travel assistant! Explore personalized travel packages with ease. How can I assist you?
  utter_travel_experience:
    - text: Tell me about your ideal travel experience.
      buttons:
        - title: Adventure 🌍
          payload: /inform_travel_experience{{"travel-exp":"adventure"}}
        - title: Relaxation 🏖
          payload: /inform_travel_experience{{"travel-exp":"relaxation"}}
        - title: Wildlife Safari 🦓
          payload: /inform_travel_experience{{"travel-exp":"safari"}}
        - title: Theme
          payload: /inform_travel_experience{{"travel-exp":"theme"}}
      button_type: vertical
  utter_ask_budget_range:
    - text: Could you let me know your budget range for the trip?💰
      buttons:
        - title: On-budget 💸
          payload: /inform_budget_range{{"budget-range", "budget"}}
        - title: Mid-range 💳
          payload: /inform_budget_range{{"budget-range", "mid-range"}}
        - title: Luxury 💎
          payload: /inform_budget_range{{"budget-range", "luxury"}}
      button_type: vertical
  utter_ask_name:
    - text: What is your full name?
  utter_ask_phone_num:
    - text: What is your phone number?
  utter_ask_travel_date:
    - text: Could you please provide me with your preferred travel date? Say dates
        like 'November 10th' or 'November'
  utter_ask_num_people:
    - text: How many people are traveling with you?👥
  utter_default:
    - text: Oops! It seems we've taken a detour!. No worries, we're working hard to
        bring you personalized and seamless experiences. Feel free to ask about
        destinations or choose to restart the conversation.
      buttons:
        - title: Restart ✨
          payload: /restart
  utter_goodbye:
    - text: Thank you for using our services! Should you need assistance in the
        future, I'll be here. Take care!
    - text: Your travel plans matter! If there's anything else I can do, I'm just a
        message away. Goodbye for now!
    - text: It's been great helping you today! If there's anything else you need, just
        ask. Bye for now!
    - text: Bye for now.
  utter_ask_rephrase:
    - text: Could you please provide more details?
    - text: I'd love to understand better. Can you elaborate?
    - text: Sijakuget. Hebu nishow tena...
  utter_anything_else:
    - text: Feel like exploring more? I'm here to help with travel suggestions or any
        inquiries you may have. Let's make your journey unforgettable! 🌟
  utter_confirm_booking:
    - text: All set!
  utter_youarewelcome:
    - text: You're most welcome! Safe travels, and feel free to reach out if you need
        anything else. Bon voyage!😊
    - text: Karibu! Safe travels, and feel free kureach out if you need anything else.
        Safari njema!😊
    - text: Anytime maze! Unaeza nitext in case u need anything else. Safiri salama!😊
entities:
  - time
  - LOC
  - PERSON
  - number
  - date
  - phoneNo
  - phone-number
  - amount-of-money
  - budget-range
  - travel-exp
slots:
  destination:
    type: any
    mappings:
    - type: from_entity
      entity: LOC
    - type: from_text
      intent: inform_travel_destination
  name:
    type: any
    mappings:
    - type: from_entity
      entity: PERSON
  phone_num:
    type: any
    mappings:
    - type: from_entity
      entity: phoneNo
  num_people:
    type: any
    mappings:
    - type: from_entity
      entity: number
    - type: from_text
      intent: inform_group_size
      not_intent: inform
  travel_date:
    type: any
    mappings:
    - type: from_entity
      entity: time
    - type: from_entity
      entity: date
    - type: from_text
      intent: inform_date
      not_intent: faq
  budget_range:
    influence_conversation: true
    type: categorical
    values:
    - budget
    - mid-range
    - luxury
    mappings:
    - type: from_entity
      entity: amount-of-money
    - type: from_entity
      entity: budget-range
    - type: from_text
      intent: inform_budget_range
      not_intent: faq
  travel_experience:
    influence_conversation: true
    type: categorical
    values:
    - adventure
    - relaxation
    - safari
    - theme
    mappings:
    - type: from_entity
      entity: travel-exp
    - type: from_text
      intent: inform_travel_experience
      not_intent: faq
forms:
  booking_form:
    required_slots:
      - name
      - phone_num
      - num_people
  travel_form:
    required_slots:
      - travel_experience
      - check_in
actions:
  - action_provide_package_options
  - action_provide_destination_details
  - validate_travel_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
