entities:
  - PERSON
  - GPE
  - FAC
  - DATE
  - MONEY
  - ORG
  - amount-of-money
  - LOC
  - number
  - phone-number
  - travel-exp
  - payment-method
slots:
  destination:
    type: any
    mappings:
      - type: from_entity
        entity: GPE
      - type: from_entity
        entity: FAC
      - type: from_entity
        entity: LOC
      - type: from_entity
        entity: ORG
        conditions:
          - active_loop: destination_form
            requested_slot: destination
  name:
    type: any
    mappings:
      - type: from_entity
        entity: PERSON
        conditions:
          - active_loop: booking_form
            requested_slot: name
  phone_num:
    type: any
    mappings:
      - type: from_entity
        entity: phone-number
        conditions:
          - active_loop: booking_form
            requested_slot: phone_num
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: booking_form
            requested_slot: num_people
  travel_date:
    type: any
    mappings:
      - type: from_entity
        entity: DATE
  budget_range:
    type: any
    mappings:
      - type: from_entity
        entity: MONEY
      - type: from_entity
        entity: amount-of-money
        conditions:
          - active_loop: destination_form
            requested_slot: budget_range
  travel_experience:
    influence_conversation: true
    type: categorical
    values:
      - adventure
      - relaxation
      - safari
      - theme
    mappings:
      - type: from_entity
        entity: travel-exp
        conditions:
          - active_loop: travel_form
            requested_slot: travel_experience
  payment_method:
    influence_conversation: true
    type: categorical
    values:
      - google_pay
      - mobile
    mappings:
      - type: from_entity
        entity: payment-method
forms:
  booking_form:
    ignored_intents:
      - chitchat
      - faq
    required_slots:
      - name
      - phone_num
      - num_people
  travel_form:
    ignored_intents:
      - chitchat
      - faq
    required_slots:
      - travel_experience
      - travel_date
  destination_form:
    ignored_intents:
      - chitchat
      - faq
    required_slots:
      - destination
      - travel_date
      - budget_range
actions:
  - action_provide_package_options
  - action_provide_destination_details
  - action_make_payment
  - validate_travel_form
  - validate_destination_form
  - validate_booking_form
  - action_handoff
  - action_handoff_options
session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: false
