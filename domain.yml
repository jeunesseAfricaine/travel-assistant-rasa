entities:
  - time
  - LOC
  - PERSON
  - number
  - phoneNo
  - phone-number
  - amount-of-money
  - budget-range
  - travel-exp
slots:
  destination:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
  name:
    type: any
    mappings:
      - type: from_entity
        entity: PERSON
  phone_num:
    type: any
    mappings:
      - type: from_entity
        entity: phone-number
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
  travel_date:
    type: any
    mappings:
      - type: from_entity
        entity: time
  budget_range:
    influence_conversation: true
    type: categorical
    values:
      - budget
      - mid-range
      - luxury
    mappings:
      - type: from_entity
        entity: budget-range
  travel_experience:
    influence_conversation: true
    type: categorical
    values:
      - adventure
      - relaxation
      - safari
      - theme
    mappings:
      - type: from_entity
        entity: travel-exp
  amount_of_money:
    type: text
    mappings:
      - type: from_entity
        entity: amount-of-money
forms:
  booking_form:
    required_slots:
      - name
      - phone_num
      - num_people
  travel_form:
    required_slots:
      - travel_experience
      - travel_date
  destination_form:
    required_slots:
