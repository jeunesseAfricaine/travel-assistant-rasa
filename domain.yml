entities:
  - cabin
  - number
  - LOC:
      roles:
        - departure
        - destination
  - flight_type
  - budget_range
  - time
  - amount-of-money
slots:
  departure:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
        role: departure
  destination:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
        role: destination
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_group_size
        value: 'couple'
  date:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
        value: 'tomorrow'
  budget_range:
    type: any
    mappings:
      - type: from_entity
        entity: budget_range
      - type: from_entity
        entity: amount-of-money
      - type: from_intent
        intent: inform_budget_range
        value: 'low-cost vacations'
  cabin:
    type: any
    mappings:
      - type: from_entity
        entity: cabin
      - type: from_intent
        intent: inform_cabin
        value: 'economy'
  flight_type:
    type: any
    mappings:
      - type: from_entity
        entity: flight_type
      - type: from_intent
        intent: inform_flight_type
        value: 'multi-city'
  warm:
    type: bool
    mappings:
      - type: from_entity
        entity: warm
    influence_conversation: true

actions:
- validate_flight_search_form
- action_check_warm_destinations
- action_check_cold_destinations

forms:
  flight_booking_form:
    ignored_intents:
      - chitchat
      - faq
    required_slots:
      - destination
      - departure
      - date
      #- num_people
      #- cabin
      #- flight_type
      - budget_range
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true





