v---
version: "3.1"
intents:
  - start
  - affirm
  - deny
  - stop
  - start_booking
  - inform_vacation_plan
  - inform_transport_mode
  - inform_corporate
  - inform_theme
  - inform_local
  - inform_safari
  - inform_group_size
  - inform_date
  - inform_num_rooms
  - inform_budget_range
  - goodbye
  - chitchat
  - thankyou
  - faq
  - nlu_fallback
  - inform
  - inform_accomodation_type
responses:
  utter_greet:
    - text: Hello! Welcome to Voyage Companion! I am your AI travel virtual assistant. How can I
        assist you with your travel plans today?😊
      buttons:
        - title: Explore destinations 🌍
          payload: /inform_vacation_plan
        - title: Book Now 🏨
          payload: /start_booking
      button_type: vertical
  utter_ask_travel_type:
    - text: Sure, I can help you with that. What specific package are you looking for?
      image: "https://www.andbeyond.com/wp-content/uploads/sites/5/guest-area-with-golden-sunrise-at-andbeyond-bateleur-camp-on-a-luxury-kenya-safari1.jpg"
      buttons:
        - title: Safaris 🗺🦓
          payload: /inform{{"travel-type":"safari"}}
        - title: Themed 🎉
          payload: /inform{{"travel-type":"themed"}}
        - title: Corporate 🏢
          payload: /inform{{"travel-type":"corporate"}}
        - title: Local 🏞️
          payload: /inform{{"travel-type":"local"}}
      button_type: vertical
  utter_ask_safari_type:
    - text: Planning a safari is exciting! Here are some Safari options you might be
        interested in
      image: "https://www.flightcentre.co.nz/sites/default/files/product-images/8807405223966-a0715d679ff86f60821264dde776e27c.jpg"
      buttons:
        - title: Kenya🇰🇪
          payload: /inform_safari{{"safari-type", "kenya"}}
        - title: East Africa🌍
          payload: /inform_safari{{"safari-type", "east-africa"}}
        - title: South Africa🇿🇦
          payload: /inform_safari{{"safari-type", "south-africa"}}
      button_type: vertical
  utter_ask_local_type:
    - text: Planning a local adventure! Here are some packages you might be interested
        in
      image: "https://www.safaritravelplus.com/wp-content/uploads/2018/08/kenya-Beach-holidays.jpg"
      buttons:
        - title: Beach 🏖️
          payload: /inform_local{{"local-type", "beach"}}
        - title: Weekend 🌄
          payload: /inform_local{{"local-type", "weekend"}}
      button_type: vertical
  utter_ask_theme_type:
    - text: Please check out these options for themed packages?
      image: "https://i.pinimg.com/originals/40/1b/a6/401ba6c29f813068c505737ffdb8d33f.jpg"
      buttons:
        - title: Valentines ❤️
          payload: /inform_theme{{"theme-type", "valentines"}}
        - title: Honeymoon 💑
          payload: /inform_theme{{"theme-type", "honeymoon"}}
        - title: Easter 🐰
          payload: /inform_theme{{"theme-type", "easter"}}
        - title: Madaraka 🇰🇪
          payload: /inform_theme{{"theme-type", "madaraka"}}
        - title: Mashujaa 🎖️
          payload: /inform_theme{{"theme-type", "mashujaa"}}
        - title: Jamhuri 🇰🇪
          payload: /inform_theme{{"theme-type", "jamhuri"}}
        - title: Christmas 🎄
          payload: /inform_theme{{"theme-type", "christmas"}}
      button_type: vertical
  utter_ask_corporate:
    - text: Please check out these options for corporate packages.
      image: "https://btttravel.com/wp-content/uploads/2015/01/Slider-4.jpg"
      buttons:
        - title: Bleisure 🏢✈️
          payload: /inform_corporate{{"corporate", "bleisure"}}
        - title: Conferences 📚
          payload: /inform_corporate{{"corporate", "conference"}}
        - title: Trade Fair 🎪
          payload: /inform_corporate{{"corporate", "trade-fair"}}
      button_type: vertical
  utter_ask_budget_range:
    - text: Could you let me know your budget range for the trip?💰
      buttons:
        - title: On-budget 💸
          payload: /inform_budget_range{{"budget-range", "budget"}}
        - title: Mid-range 💳
          payload: /inform_budget_range{{"budget-range", "mid-range"}}
        - title: Luxury 💎
          payload: /inform_budget_range{{"budget-range", "luxury"}}
      button_type: vertical
  utter_top_deals:
    - text: I appreciate your interest in the {travel_type} package. Currently, it's not available, but rest assured, we are working diligently to make it accessible for you. May I assist you with any other travel preferences?
      buttons:
        - title: Other destinations 🏞️
          payload: /inform_vacation_plan
        - title: Quick Booking 🛎️
          payload: /start_booking
  utter_ask_transport_mode:
    - text: How would you like to travel to your destination? Choose your preferred
        mode of transport.
      buttons:
        - title: Self-Drive 🚗
          payload: /inform_transport_mode{"mode-of-transport", "self-drive"}
        - title: SGR 🚆
          payload: /inform_transport_mode{"mode-of-transport", "sgr"}
        - title: Flying ✈️
          payload: /inform_transport_mode{"mode-of-transport", "flying"}
        - title: Tour Van 🚐
          payload: /inform_transport_mode{"mode-of-transport", "tour-van"}
        - title: Cruiser 🚢
          payload: /inform_transport_mode{"mode-of-transport", "cruiser"}
  utter_ask_name:
    - text: What is your full name?
  utter_ask_phone_num:
    - text: What is your phone number?
  utter_ask_check_in:
    - text: When are you planning to check in? Say dates like 'May 15' or 'next month'
  utter_ask_check_out:
    - text: When are you planning to check out? Say dates like 'May 16' or 'next Monday'
  utter_ask_accom_type:
    - text: Where would you like to stay?
      image: "https://images.unsplash.com/photo-1611892440504-42a792e24d32?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      buttons:
        - title: Cottages 🏡
          payload: /inform_accomodation_type{"accommodation-type", "cottages"}
        - title: Villas 🏰
          payload: /inform_accomodation_type{"accommodation-type", "villas"}
        - title: Resorts 🏝
          payload: inform_accomodation_type{"accommodation-type", "resorts"}
        - title: Hotels 🏨
          payload: inform_accomodation_type{"accommodation-type", "hotels"}
        - title: Lodges 🏡
          payload: inform_accomodation_type{"accommodation-type", "lodges"}
        - title: Tents ⛺
          payload: inform_accomodation_type{"accommodation-type", "tents"}
      button_type: vertical
  utter_ask_num_people:
    - text: How many people are traveling with you?👥
  utter_default:
    - text: I'm sorry, I can't help you.
      buttons:
        - title: Start Over 🔄
          payload: /restart
  utter_goodbye:
    - text: Thank you for using our services! Should you need assistance in the
        future, I'll be here. Take care!
    - text: Your travel plans matter! If there's anything else I can do, I'm just a
        message away. Goodbye for now!
    - text: It's been great helping you today! If there's anything else you need, just
        ask. Bye for now!
    - text: Bye for now.
  utter_ask_rephrase:
    - text: Could you please provide more details?
    - text: I'd love to understand better. Can you elaborate?
  utter_anything_else:
    - text: Please reach out if you have any further question.
  - utter_confirm_booking:
      - text: Great! Confirming your booking details, 🏠 Accommodation - {accom_type}, 🧑‍🤝‍🧑 Guests - {num_people}, 📅 Stay - {check_in} to {check_out}, ☎️ - {phone_num}. All set {name}!
  utter_check_options:
    - text: Thank you for your interest in {travel_type} travel! Currently, our
        {travel_type} travel feature is still in development. We're working hard
        to bring you personalized and tailored travel experiences. In the
        meantime, I'd be delighted to assist you with any FAQs like, 'Does it
        cost more to book my vacation with a virtual travel assistant?'
  utter_youarewelcome:
    - text: You're most welcome! Safe travels, and feel free to reach out if you need
        anything else. Bon voyage!😊
    - text: Karibu! Safe travels, and feel free kureach out if you need anything else.
        Safari njema!😊
    - text: Anytime maze! Unaeza nitext in case u need anything else. Safiri salama!😊
entities:
  - number
  - LOC:
      roles:
        - departure
        - destination
  - budget-range
  - time
  - amount-of-money
  - travel-type
  - mode-of-transport
  - safari-type
  - theme-type
  - corporate
  - PERSON
  - phoneNo
  - local-type
  - accommodation-type
slots:
  name:
    type: any
    mappings:
      - type: from_entity
        entity: PERSON
  phone_num:
    type: any
    mappings:
      - type: from_entity
        entity: phoneNo
      - type: from_entity
        entity: number
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_group_size
        value: 5 people
  accom_type:
    influence_conversation: false
    type: categorical
    values:
      - Hotels
      - Resorts
      - Lodges
      - Villas
      - Cottages
      - Tents
    mappings:
      - type: from_entity
        entity: accommodation-type
      - type: from_intent
        intent: inform_accomodation_type
        value: for camping
  check_in:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
        value: November 15
  check_out:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
        value: Jan 24th
  mode_of_transport:
    influence_conversation: false
    type: categorical
    values:
      - Self-Drive
      - SGR
      - Flying
      - Tour Van
      - Cruiser
    mappings:
      - type: from_entity
        entity: mode-of-transport
      - type: from_intent
        intent: inform_transport_mode
        value: plane
  travel_type:
    influence_conversation: true
    type: categorical
    values:
      - safari
      - themed
      - corporate
      - local
    mappings:
      - type: from_entity
        entity: travel-type
  safari_type:
    influence_conversation: true
    type: categorical
    values:
      - kenya
      - east-africa
      - south-africa
    mappings:
      - type: from_entity
        entity: safari-type
      - type: from_intent
        intent: inform_safari
        value: wildlife
        
  theme_type:
    influence_conversation: true
    type: categorical
    values:
      - valentines
      - honeymoon
      - easter
      - madaraka
      - mashujaa
      - jamhuri
      - christmas
    mappings:
      - type: from_entity
        entity: theme-type
      - type: from_intent
        intent: inform_theme
        value: holiday getaways
  local_type:
    influence_conversation: true
    type: categorical
    values:
      - beach
      - weekend
    mappings:
      - type: from_entity
        entity: local-type
      - type: from_intent
        intent: inform_local
        value: visit nearby
  corporate:
    influence_conversation: true
    type: categorical
    values:
      - bleisure
      - conference
      - trade-fair
    mappings:
      - type: from_entity
        entity: corporate
      - type: from_intent
        intent: inform_corporate
        value:  team-building event
  budget_range:
    influence_conversation: true
    type: categorical
    values:
      - budget
      - mid-range
      - luxury
    mappings:
      - type: from_entity
        entity: amount-of-money
      - type: from_entity
        entity: budget-range
      - type: from_intent
        intent: inform_budget_range
        value: GBP 1200
forms:
  booking_form:
    required_slots:
      - name
      - phone_num
      - accom_type
      - check_in
      - check_out
      - num_people
      - mode_of_transport
  safari_form:
    required_slots:
      - safari_type
      - budget_range
  themed_form:
    required_slots:
      - theme_type
      - budget_range
  corporate_form:
    required_slots:
      - corporate
      - budget_range
  local_form:
    required_slots:
      - local_type
      - budget_range
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
