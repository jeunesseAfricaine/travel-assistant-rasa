---
version: "3.1"
intents:
  - start
  - affirm
  - deny
  - stop
  - start_booking
  - inform_vacation_plan
  - inform_transport_mode
  - inform_corporate
  - inform_theme
  - inform_local
  - inform_safari
  - inform_group_size
  - inform_date
  - inform_num_of_rooms
  - inform_budget_range
  - goodbye
  - chitchat
  - thankyou
  - faq
  - nlu_fallback
  - inform
responses:
  utter_greet:
    - text: Hello! Welcome to Voyage Companion! I am your AI travel virtual assistant.
        You can ask me about travel options, or explore destinations. How can I
        assist you with your travel plans today?😊
      buttons:
        - title: Explore destinations 🌍
          payload: /inform_vacation_plan
        - title: Book Now 🏨
          payload: /start_booking
      button_type: vertical
  utter_ask_travel_type:
    - text: Sure, I can help you with that. What specific package are you looking for?
      image: https://www.andbeyond.com/wp-content/uploads/sites/5/guest-area-with-golden-sunrise-at-andbeyond-bateleur-camp-on-a-luxury-kenya-safari1.jpg
      buttons:
        - title: Safaris 🗺🦓
          payload: /inform{{"travel-type":"safari"}}
        - title: Themed 🎉
          payload: /inform{{"travel-type":"themed"}}
        - title: Corporate 🏢
          payload: /inform{{"travel-type":"corporate"}}
        - title: Local 🏞️
          payload: /inform{{"travel-type":"local"}}
      button_type: vertical
  utter_ask_safari_type:
    - text: Planning a safari is exciting! Here are some Safari options you might be
        interested in
      image: https://www.flightcentre.co.nz/sites/default/files/product-images/8807405223966-a0715d679ff86f60821264dde776e27c.jpg
      buttons:
        - title: Kenya🇰🇪
          payload: /inform_safari{{"safari-type", "kenya"}}
        - title: East Africa🌍
          payload: /inform_safari{{"safari-type", "east-africa"}}
        - title: South Africa🇿🇦
          payload: /inform_safari{{"safari-type", "south-africa"}}
      button_type: vertical
  utter_ask_local_type:
    - text: Planning a local adventure! Here are some packages you might be interested
        in
      image: https://cfimages.mercuryholidays.co.uk/3vgdkcmqrnp2/6zbmBIr61OIRiiP24syxjj/6f6c8bfd53db55b08422b5ea33a29071/Sarova_Whitesands_Beach_Resort_Hero.jpg?w=1920&fm=jpg&fl=progressive&q=80
      buttons:
        - title: Beach 🏖️
          payload: /inform_local{{"local-type", "beach"}}
        - title: Weekend 🌄
          payload: /inform_local{{"local-type", "weekend"}}
      button_type: vertical
  utter_ask_theme_type:
    - text: Please check out these options for themed packages?
      image: https://i.pinimg.com/originals/40/1b/a6/401ba6c29f813068c505737ffdb8d33f.jpg
      buttons:
        - title: Valentines ❤️
          payload: /inform_theme{{"theme-type", "valentines"}}
        - title: Honeymoon 💑
          payload: /inform_theme{{"theme-type", "honeymoon"}}
        - title: Easter 🐰
          payload: /inform_theme{{"theme-type", "easter"}}
        - title: Madaraka 🇰🇪
          payload: /inform_theme{{"theme-type", "madaraka"}}
        - title: Mashujaa 🎖️
          payload: /inform_theme{{"theme-type", "mashujaa"}}
        - title: Jamhuri 🇰🇪
          payload: /inform_theme{{"theme-type", "jamhuri"}}
        - title: Christmas 🎄
          payload: /inform_theme{{"theme-type", "christmas"}}
      button_type: vertical
  utter_ask_corporate:
    - text: Please check out these options for corporate packages.
      image: https://btttravel.com/wp-content/uploads/2015/01/Slider-4.jpg
      buttons:
        - title: Bleisure 🏢✈️
          payload: /inform_corporate{{"corporate", "bleisure"}}
        - title: Conferences 📚
          payload: /inform_corporate{{"corporate", "conference"}}
        - title: Trade Fair 🎪
          payload: /inform_corporate{{"corporate", "trade-fair"}}
      button_type: vertical
  utter_ask_budget_range:
    - text: Could you let me know your budget range for the trip?💰
      buttons:
        - title: On-budget 💸
          payload: /inform_budget_range{{"budget-range", "budget"}}
        - title: Mid-range 💳
          payload: /inform_budget_range{{"budget-range", "mid-range"}}
        - title: Luxury 💎
          payload: /inform_budget_range{{"budget-range", "luxury"}}
      button_type: vertical
  utter_top_deals:
    - text: I appreciate your interest in the {travel_type} package. Currently, it's
        not available, but rest assured, we are working diligently to make it
        accessible for you. May I assist you with any other travel preferences?
      buttons:
        - title: Other destinations 🏞️
          payload: /inform_vacation_plan
        - title: Quick Booking 🛎️
          payload: /start_booking
  utter_ask_transport_mode:
    - text: How would you like to travel to your destination? Choose your preferred
        mode of transport.
      buttons:
        - title: Self-Drive 🚗
          payload: /inform_transport_mode{"mode-of-transport", "self-drive"}
        - title: SGR 🚆
          payload: /inform_transport_mode{"mode-of-transport", "sgr"}
        - title: Flying ✈️
          payload: /inform_transport_mode{"mode-of-transport", "flying"}
        - title: Tour Van 🚐
          payload: /inform_transport_mode{"mode-of-transport", "tour-van"}
        - title: Cruiser 🚢
          payload: /inform_transport_mode{"mode-of-transport", "cruiser"}
  utter_ask_name:
    - text: Please provide your contact information. What is your full name?
  utter_ask_phone_num:
    - text: What is your phone number?
  utter_ask_check_in:
    - text: When do you plan to check in? eg. June 📅
  utter_ask_check_out:
    - text: When are you planning to check out eg. July 📅
  utter_ask_num_of_rooms:
    - text: How many rooms would you like to book for your stay? eg. 2 Rooms
  utter_ask_num_people:
    - text: How many people are traveling with you?👥
  utter_ask_continue:
    - text: Awesome! Do you wish to continue with booking??
      buttons:
        - title: Yes
          payload: /affirm
        - title: No
          payload: /deny
  utter_default:
    - text: I'm sorry, I can't help you.
      buttons:
        - title: Start Over 🔄
          payload: /affirm
  utter_goodbye:
    - text: Thank you for using our services! Should you need assistance in the
        future, I'll be here. Take care!
    - text: Your travel plans matter! If there's anything else I can do, I'm just a
        message away. Goodbye for now!
    - text: It's been great helping you today! If there's anything else you need, just
        ask. Bye for now!
    - text: Bye for now.
  utter_ask_rephrase:
    - text: Could you please provide more details?
    - text: I'd love to understand better. Can you elaborate?
  utter_anything_else:
    - text: Please reach out if you have any further question.
  utter_check_options:
    - text: Thank you for your interest in {travel_type} travel! Currently, our
        {travel_type} travel feature is still in development. We're working hard
        to bring you personalized and tailored travel experiences. In the
        meantime, I'd be delighted to assist you with any FAQs like, 'Does it
        cost more to book my vacation with a virtual travel assistant?'
  utter_youarewelcome:
    - text: You're most welcome! Safe travels, and feel free to reach out if you need
        anything else. Bon voyage!😊
    - text: Karibu! Safe travels, and feel free kureach out if you need anything else.
        Safari njema!😊
    - text: Anytime maze! Unaeza nitext in case u need anything else. Safiri salama!😊
entities:
  - number
  - LOC:
      roles:
        - departure
        - destination
  - budget-range
  - time
  - amount-of-money
  - travel-type
  - mode-of-transport
  - safari-type
  - theme-type
  - corporate
  - PERSON
  - phoneNo
slots:
  name:
    type: any
    mappings:
      - type: from_entity
        entity: PERSON
        conditions:
          - active_loop: booking_form
            requested_slot: name
  phone_num:
    type: any
    mappings:
      - type: from_entity
        entity: phoneNo
      - type: from_entity
        entity: number
        conditions:
          - active_loop: booking_form
            requested_slot: phone_num
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_group_size
        value: couple
        conditions:
          - active_loop: booking_form
            requested_slot: num_people
  num_rooms:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_num_of_rooms
        value: 4 rooms
        conditions:
          - active_loop: booking_form
            requested_slot: num_rooms
  check-in:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
        value: tomorrow
        conditions:
          - active_loop: booking_form
            requested_slot: check-in
  check-out:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
        value: Jan 24th
        conditions:
          - active_loop: booking_form
            requested_slot: check-out
  mode_of_transport:
    influence_conversation: false
    type: categorical
    values:
      - Self-Drive
      - SGR
      - Flying
      - Tour Van
      - Cruiser
    mappings:
      - type: from_entity
        entity: mode-of-transport
        conditions:
          - active_loop: booking_form
            requested_slot: mode_of_transport
  travel_type:
    influence_conversation: true
    type: categorical
    values:
      - safari
      - themed
      - corporate
      - local
    mappings:
      - type: from_entity
        entity: travel-type
  safari_type:
    influence_conversation: true
    type: categorical
    values:
      - kenya
      - east-africa
      - south-africa
    mappings:
      - type: from_entity
        entity: safari-type
      - type: from_intent
        intent: inform_safari
        value: Kenya Safari
        conditions:
          - active_loop: safari_form
            requested_slot: safari_type
  theme_type:
    influence_conversation: true
    type: categorical
    values:
      - valentines
      - honeymoon
      - easter
      - madaraka
      - mashujaa
      - jamhuri
      - christmas
    mappings:
      - type: from_entity
        entity: theme-type
        conditions:
          - active_loop: themed_form
            requested_slot: theme_type
  local_type:
    influence_conversation: true
    type: categorical
    values:
      - beach
      - weekend
    mappings:
      - type: from_entity
        entity: local-type
      - type: from_intent
        intent: inform_local
        value: visit nearby
        conditions:
          - active_loop: local_form
            requested_slot: local_type
  corporate:
    influence_conversation: true
    type: categorical
    values:
      - bleisure
      - conference
      - trade-fair
    mappings:
      - type: from_entity
        entity: corporate
      - type: from_intent
        intent: inform_corporate
        value: corporate event
        conditions:
          - active_loop: corporate_form
            requested_slot: corporate
  budget_range:
    influence_conversation: true
    type: categorical
    values:
      - budget
      - mid-range
      - luxury
    mappings:
      - type: from_entity
        entity: amount-of-money
      - type: from_entity
        entity: budget-range
      - type: from_intent
        intent: inform_budget_range
        value: GBP 1200
actions:
  - validate_booking_form
  - validate_travel_form
  - action_handle_travel_preference
forms:
  booking_form:
    required_slots:
      - name
      - phone_num
      - check-in
      - check-out
      - num_people
      - num_rooms
      - mode_of_transport
  safari_form:
    required_slots:
      - safari_type
      - budget_range
  themed_form:
    required_slots:
      - theme_type
      - budget_range
  corporate_form:
    required_slots:
      - corporate
      - budget_range
  local_form:
    required_slots:
      - local_type
      - budget_range
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
