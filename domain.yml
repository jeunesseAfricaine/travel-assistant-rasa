entities:
  - time
  - LOC
  - PERSON
  - number
  - date
  - phoneNo
  - phone-number
  - amount-of-money
  - budget-range
  - travel-exp

slots:
  destination:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
  name:
    type: any
    mappings:
      - type: from_entity
        entity: PERSON
  phone_num:
    type: any
    mappings:
      - type: from_entity
        entity: phoneNo
      - type: from_entity
        entity: phone-number
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_group_size
        value: couples
        not_intent: inform
  check_in:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_entity
        entity: date
      - type: from_intent
        intent: inform_date
        value: November 15th
  budget_range:
    influence_conversation: true
    type: categorical
    values:
      - budget
      - mid-range
      - luxury
    mappings:
      - type: from_entity
        entity: amount-of-money
      - type: from_entity
        entity: budget-range
      - type: from_intent
        intent: inform_budget_range
        value: GBP 1200
  travel_experience:
    influence_conversation: true
    type: categorical
    values:
      - adventure
      - relaxation
      - wildlife-safari
    mappings:
      - type: from_entity
        entity: travel-exp
      - type: from_text
        intent: inform_travel_experience
forms:
  booking_form:
    required_slots:
      - name
      - phone_num
      - check_in
      - num_people
actions:
  - action_provide_package_options
  - action_provide_destination_details
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
