---
version: "3.1"
rules:
  - rule: activate booking_form
    steps:
      - intent: proceed_to_booking
      - action: booking_form
      - active_loop: booking_form
  - rule: submit form
    condition:
      - active_loop: booking_form
    steps:
      - action: booking_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_confirm_booking
    wait_for_user_input: false
  - rule: activate travel_form
    steps:
      - intent: inquire_travel_packages
      - action: travel_form
      - active_loop: travel_form
  - rule: submit form
    condition:
      - active_loop: travel_form
    steps:
      - action: travel_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_provide_package_options
  - rule: activate travel_form
    steps:
      - intent: inform_travel_destination
      - action: destination_form
      - active_loop: destination_form
  - rule: submit form
    condition:
      - active_loop: destination_form
    steps:
      - action: destination_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_provide_destination_details
