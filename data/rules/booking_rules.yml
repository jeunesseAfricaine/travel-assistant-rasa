---
version: "3.1"
rules:

  - rule: activate flight form + chitchat
    steps:
      - intent: search_flight
      - action: validate_flight_search_form
      - active_loop: validate_flight_search_form
  - rule: submit form
    condition:
      - active_loop: validate_flight_search_form
    steps:
      - intent: chitchat
      - action: utter_chitchat
      - action: validate_flight_search_form
      - active_loop: null
      - action: utter_anything_else

  - rule: activate flight form + FAQs
    steps:
      - intent: search_flight
      - action: validate_flight_search_form
      - active_loop: validate_flight_search_form
  - rule: submit form
    condition:
      - active_loop: validate_flight_search_form
    steps:
      - intent: faq
      - action: utter_faq
      - action: validate_flight_search_form
      - active_loop: null
      - action: utter_anything_else
      
  - rule: Plan vacation + corporate
    steps:
      - intent: inform
        entities:
          - travel_type: corporate
      - action: travel_form
      - active_loop: travel_form
  - rule: submit form
    condition:
      - active_loop: travel_form
    steps:
      - action: travel_form
      - active_loop: null
      - action: utter_check_options
 
  - rule: Plan vacation + leisure
