---
version: "3.1"
rules:
  - rule: fallback
    steps:
    - intent: nlu_fallback
    - action: action_default_fallback
  - rule: greet
    conversation_start: true
    steps:
    - intent: greeting
    - action: utter_get_started

  - rule: goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye
  - rule: respond to chitchat
    steps:
    - intent: chitchat
    - action: utter_chitchat