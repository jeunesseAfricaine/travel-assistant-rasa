version: "3.1"
rules:
  - rule: Implementation of the Two-Stage-Fallback
    steps:
      - intent: nlu_fallback
      - action: action_two_stage_fallback
      - active_loop: action_two_stage_fallback
  - rule: greet + hotel recommendations
    conversation_start: true
    steps:
      - intent: start
      - action: utter_greet
      - intent: ask_hotel_recommendations
      - action: utter_hotel_recommendations
  - rule: greet + shopping recommendations
    conversation_start: true
    steps:
      - intent: start
      - action: utter_greet
      - intent: ask_shopping_recommendations
      - action: utter_shopping_recommendations
  - rule: greet + plan trip itinerary
    steps:
      - intent: start
      - action: utter_greet
      - intent: inform_vacation_plan
      - action: utter_ask_vacay_destination
  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
  - rule: courtesy
    steps:
      - intent: thankyou
      - action: utter_youarewelcome
  - rule: chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat
  - rule: rule
    steps:
      - intent: faq
      - action: utter_faq
