---
version: "3.1"
intents:
  - start
  - book_flight
  - affirm
  - deny
  - stop
  - inform_flight_type
  - inform_cabin
  - inform_group_size
  - inform_date
  - inform_flight_name
  - inform_budget_range
  - goodbye
  - chitchat
  - faq
  - thankyou
responses:
  utter_ask_num_people:
    - text: How many people?
  utter_greet:
    - text: Hi! I'm your flight-booking companion. Let's find the best flight options
        together. What are you searching for?
    - text: Hello! I'm here to simplify your flight bookings. How can I assist you
        today?
    - text: Hello and welcome aboard! I'm here to simplify your flight search. How may
        I assist you today?
  utter_departure:
    - text: Which city/town are you departing from?
  utter_destination:
    - text: Where would you like to fly?
  utter_date:
    - text: When would you like to travel?
  utter_confirm:
    - text: Do you need help with anything else?
  utter_flight_type:
    - text: What type of flight would you like to book?
  utter_goodbye:
    - text: Thank you for using our services! Should you need assistance in the
        future, I'll be here. Take care!
    - text: Your travel plans matter! If there's anything else I can do, I'm just a
        message away. Goodbye for now!
    - text: It's been great helping you today! If there's anything else you need, just
        ask. Bye for now!
    - text: Bye for now.
  utter_ask_rephrase:
    - text: Could you please provide more details?
    - text: I'd love to understand better. Can you elaborate?
  utter_ask_continue:
    - text: Do you wish to continue?
  utter_submit:
    - text: All done!
  utter_slots_values:
    - text: |-
        I am going to run a flight search using the following parameters:
         - departure: {departure}
         - destination: {destination}
         - num_people: {num_people}
         - budget_range: {budget_range}
  utter_youarewelcome:
    - text: You're very welcome.
    - text: Karibu!
entities:
  - cabin
  - number
  - LOC:
      roles:
        - departure
        - destination
  - flight_type
  - budget_range
  - time
slots:
  departure:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
        role: departure
  destination:
    type: any
    mappings:
      - type: from_entity
        entity: LOC
        role: destination
  num_people:
    type: any
    mappings:
      - type: from_entity
        entity: number
      - type: from_intent
        intent: inform_group_size
  date:
    type: any
    mappings:
      - type: from_entity
        entity: time
      - type: from_intent
        intent: inform_date
  budget_range:
    type: any
    mappings:
      - type: from_entity
        entity: budget_range
      - type: from_intent
        intent: inform_budget_range

actions:
- validate_flight_booking_form

forms:
  flight_booking_form:
    ignored_intents:
      - chitchat
    required_slots:
      - destination
      - departure
      - num_people
      - cabin
      - flight_type
      - budget_range
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
